<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kid Platformer - Boppy McSproing</title>
<style>
body,html{margin:0;padding:0;overflow:hidden;font-family:'Comic Sans MS', 'Fredoka', sans-serif;background:#0d0f1b;color:white;}
#ui-overlay{position:fixed;top:0;left:0;width:100%;pointer-events:none;}
#hud{padding:12px 16px;display:flex;gap:16px;align-items:center;font-weight:700;text-shadow:0 2px 4px rgba(0,0,0,0.4);}
#hud span{background:rgba(0,0,0,0.35);padding:8px 12px;border-radius:12px;border:2px solid rgba(255,255,255,0.2);}
#hint{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);padding:10px 16px;background:rgba(0,0,0,0.5);border-radius:14px;border:2px solid rgba(255,255,255,0.3);text-align:center;max-width:80%;}
#start-screen{position:fixed;inset:0;background:linear-gradient(180deg,#1f2458,#2b8dd9,#f9a3d9);display:flex;flex-direction:column;align-items:center;justify-content:center;gap:18px;z-index:5;color:#fff;text-shadow:0 4px 10px rgba(0,0,0,0.45);}
#start-screen button, #pause-menu button{padding:12px 20px;border:none;border-radius:14px;font-size:18px;font-weight:800;background:#ffcf33;color:#1b1745;cursor:pointer;box-shadow:0 6px 0 #e5b400;}
#start-screen h1{font-size:40px;margin:0;}
#start-screen h2{margin:0;font-size:20px;}
#pause-menu{position:fixed;inset:0;background:rgba(0,0,0,0.6);display:none;flex-direction:column;align-items:center;justify-content:center;gap:12px;z-index:6;}
#goal-arrow{position:fixed;right:20px;top:50%;transform:translateY(-50%);width:120px;height:120px;opacity:0.8;}
#goal-arrow svg{filter:drop-shadow(0 4px 6px rgba(0,0,0,0.5));}
#toast{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);padding:14px 18px;background:rgba(0,0,0,0.7);border-radius:14px;display:none;}
</style>
</head>

<div id="start-screen">

  <h2>Boppy McSproing</h2>
  <p>Designed by Kai Nava</p>
  <button id="start-btn">Start Adventure</button>
</div>
<div id="pause-menu">

  <button data-action="resume">Resume</button>
  <button data-action="restart">Restart Level</button>
  <button data-action="quit">Quit to Title</button>
</div>

  </div>
</div>

const loaderTexture=(color)=>{const c=document.createElement('canvas');c.width=c.height=64;const ctx=c.getContext('2d');ctx.fillStyle=color;ctx.fillRect(0,0,64,64);ctx.fillStyle='rgba(255,255,255,0.3)';for(let i=0;i<64;i+=8){ctx.fillRect(i,0,4,64);}return new THREE.CanvasTexture(c);};

const createCollectible=(pos,color)=>{const geo=new THREE.IcosahedronGeometry(0.25,0);const mat=new THREE.MeshStandardMaterial({color,emissive:'#ffffff',emissiveIntensity:0.35});const mesh=new THREE.Mesh(geo,mat);mesh.position.copy(pos);mesh.userData.spin=Math.random();scene.add(mesh);return mesh;};
const createEnemy=(pos,color,name)=>{const geo=new THREE.SphereGeometry(0.45,12,12);const mat=new THREE.MeshStandardMaterial({color,emissive:'#222',emissiveIntensity:0.2});const mesh=new THREE.Mesh(geo,mat);mesh.position.copy(pos);mesh.userData={dir:1,range:1.5,home:pos.clone(),name};scene.add(mesh);return mesh;};

const platforms=[], collectibles=[], enemies=[], portals=[];
function setupZone(key){platforms.forEach(p=>scene.remove(p));collectibles.forEach(c=>scene.remove(c));enemies.forEach(e=>scene.remove(e));portals.forEach(p=>scene.remove(p.mesh));platforms.length=collectibles.length=enemies.length=portals.length=0;const zone=zones.find(z=>z.key===key);zoneLabel.textContent=zone.name;collectLabel.textContent=`Collectibles: 0/${zone.collectibles.length}`;enemyLabel.textContent=`Foes: ${zone.enemies.length}`;safeSpot.copy(zone.spawn);player.position.copy(zone.spawn);player.position.y+=0.5;velocity.set(0,0,0);scene.background=new THREE.Color(zone.key==='moon'?'#c9e5ff':'#93d0ff');playMusic(zone.music);
zone.platforms.forEach(p=>platforms.push(createPlatform(p.size,p.pos,zone.color)));
zone.collectibles.forEach(v=>collectibles.push(createCollectible(v.clone(),zone.color)));
zone.enemies.forEach(e=>enemies.push(createEnemy(e.pos.clone(),e.color,e.name)));
zone.portals?.forEach(p=>{const geo=new THREE.TorusGeometry(0.9,0.15,12,32);const mat=new THREE.MeshStandardMaterial({color:p.color,emissive:p.color,emissiveIntensity:0.4});const mesh=new THREE.Mesh(geo,mat);mesh.position.copy(p.pos);mesh.rotation.x=Math.PI/2;scene.add(mesh);portals.push({mesh,to:p.to});});
}
function playMusic(key){if(!audioCtx) audioCtx=new AudioContext(); if(currentTrack){currentTrack.pause();}
const audio=new Audio(audioTracks[key]);audio.loop=true;const src=audioCtx.createMediaElementSource(audio);src.connect(audioCtx.destination);audio.play();currentTrack=audio;}
function showToast(msg){toast.textContent=msg;toast.style.display='block';setTimeout(()=>toast.style.display='none',1600);}
function respawn(){player.position.copy(safeSpot);velocity.set(0,0,0);showToast('Nice tryâ€”give it another bounce!');}
function updateUI(){collectLabel.textContent=`Collectibles: ${zoneCollectiblesCollected()}/${collectibles.length}`;}
function zoneCollectiblesCollected(){return collectibles.filter(c=>c.userData.taken).length;}
function animate(){requestAnimationFrame(animate);if(!started||paused)return;const dt=Math.min(clock.getDelta(),0.05);const move=new THREE.Vector3();if(input.forward) move.z-=1;if(input.back) move.z+=1;if(input.left) move.x-=1;if(input.right) move.x+=1;move.normalize();const speed=5;const dir=new THREE.Vector3();dir.set(Math.sin(yaw),0,Math.cos(yaw));const right=new THREE.Vector3();right.set(Math.cos(yaw),0,-Math.sin(yaw));const accel=new THREE.Vector3();accel.addScaledVector(dir,move.z*speed);accel.addScaledVector(right,move.x*speed);velocity.x=THREE.MathUtils.damp(velocity.x,accel.x,12,dt);velocity.z=THREE.MathUtils.damp(velocity.z,accel.z,12,dt);velocity.y-=9.8*dt;player.position.addScaledVector(velocity,dt);const bbox=new THREE.Box3().setFromObject(player);onGround=false;platforms.forEach(p=>{const pbox=new THREE.Box3().setFromObject(p);if(bbox.intersectsBox(pbox)){const penY=pbox.max.y - bbox.min.y;if(penY<0.6){player.position.y+=penY;velocity.y=0;onGround=true;canDouble=true;safeSpot.copy(player.position);} }});
if(player.position.y<-5){respawn();}
collectibles.forEach(c=>{c.rotation.y+=dt*2;c.position.y+=Math.sin(clock.elapsedTime+c.userData.spin)*0.002;if(c.userData.taken)return;const dist=c.position.distanceTo(player.position);if(dist<0.6){c.userData.taken=true;c.visible=false;updateUI();showToast('Shiny get!');}});
enemies.forEach(e=>{const range=e.userData.range;const offset=Math.sin(clock.elapsedTime*1.5)*range; e.position.x=e.userData.home.x+offset;e.position.z=e.userData.home.z-offset;const dist=e.position.distanceTo(player.position);if(dist<0.9){showToast(`${e.userData.name} bonked you!`);respawn();}});
portals.forEach(p=>{p.mesh.rotation.z+=dt*1.5; if(p.mesh.position.distanceTo(player.position)<1.1){setupZone(p.to);} });
yaw=Math.max(-Math.PI,Math.min(Math.PI,yaw));pitch=Math.max(-1.2,Math.min(0.8,pitch));const camDist=4;const camHeight=2;const offset=new THREE.Vector3(Math.sin(yaw)*camDist,camHeight+pitch*1.5,Math.cos(yaw)*camDist);camera.position.copy(player.position).add(offset);camera.lookAt(player.position.x,player.position.y+0.6,player.position.z);
renderer.render(scene,camera);goalArrow.style.transform=`translateY(-50%) rotate(${(-yaw+Math.PI/2)}rad)`;}
function handleJump(){const now=performance.now();if(onGround){velocity.y=6.5;onGround=false;canDouble=true;lastJump=now;}else if(canDouble && now-lastJump<300){velocity.y=6.0;canDouble=false;}}
window.addEventListener('resize',()=>{renderer.setSize(window.innerWidth,window.innerHeight);camera.aspect=window.innerWidth/window.innerHeight;camera.updateProjectionMatrix();});
window.addEventListener('keydown',(e)=>{if(keys[e.code]){input[keys[e.code]]=true;}if(e.code==='Space'){handleJump();}if(e.code==='KeyP'||e.code==='Escape'){togglePause();}});
window.addEventListener('keyup',(e)=>{if(keys[e.code]) input[keys[e.code]]=false;});
let lastMouse=null;window.addEventListener('mousedown',e=>{input.mouseActive=true;lastMouse={x:e.clientX,y:e.clientY};});window.addEventListener('mouseup',()=>{input.mouseActive=false;});window.addEventListener('mousemove',e=>{if(!input.mouseActive)return;const dx=e.movementX||e.clientX-(lastMouse?.x||e.clientX);const dy=e.movementY||e.clientY-(lastMouse?.y||e.clientY);yaw-=dx*0.005;pitch-=dy*0.004;lastMouse={x:e.clientX,y:e.clientY};});
function togglePause(){if(!started)return;paused=!paused;pauseMenu.style.display=paused?'flex':'none';if(paused){renderer.setAnimationLoop(null);}else{clock.getDelta();}};
pauseMenu.addEventListener('click',(e)=>{if(e.target.dataset.action==='resume'){paused=false;pauseMenu.style.display='none';}if(e.target.dataset.action==='restart'){setupZone(world.active);paused=false;pauseMenu.style.display='none';}if(e.target.dataset.action==='quit'){paused=false;pauseMenu.style.display='none';started=false;startScreen.style.display='flex';if(currentTrack) currentTrack.pause();}});
startScreen.querySelector('#start-btn').addEventListener('click',()=>{started=true;startScreen.style.display='none';setupZone('hub');clock.getDelta();animate();showToast('Welcome! Hop into a portal.');});
if('serviceWorker' in navigator){const swCode=`self.addEventListener('install',e=>{e.waitUntil(caches.open('kid-platformer').then(c=>c.addAll(['./kid_platformer.html'])));self.skipWaiting();});self.addEventListener('fetch',e=>{e.respondWith(caches.match(e.request).then(r=>r||fetch(e.request)));});`;const blob=new Blob([swCode],{type:'application/javascript'});const url=URL.createObjectURL(blob);navigator.serviceWorker.register(url);}
</script>
</body>
